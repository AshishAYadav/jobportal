<div class="login-container">
  <form #login="ngForm" (ngSubmit)="onLogin(login)" class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" required name="email"  #emailRef="ngModel" [(ngModel)]="email" [value]="email" lass="form-control" id="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" minlength="5" required #passRef="ngModel" [(ngModel)]="password" [value]="password" class="form-control" id="password">
    </div>
    <div class="form-group">
      <label class="label" for="register">New User ?</label>
      <a class="" id="register" [routerLink]="['/register']"> Register</a>
    </div>
    <button type="submit" class="btn btn-primary center">Login</button>

    <div *ngIf="login.invalid && (login.dirty || login.touched)" class="form-group mt-3 alert alert-danger">
      <div *ngIf="emailRef.invalid && emailRef.errors.required">
        Email is required.
      </div>
      <div *ngIf="passRef.invalid && passRef.errors.required">
        Password is required.
      </div>
      <div *ngIf="passRef.errors.minlength">
        Password must be at <br> least 5 characters long.
      </div>
     </div>

     <div *ngIf="this.invalid" class="form-group mt-3 alert alert-danger">
      <div>
        {{this.msg}}
      </div>
     </div>

  </form>

  </div>
