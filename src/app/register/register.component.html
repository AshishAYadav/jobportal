<div class="login-container">
  <form #register="ngForm" (ngSubmit)="onRegister(register)" class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="form-group">
      <label for="fname">Your Name</label>
      <input type="text" name="fname" required #nameRef="ngModel" [(ngModel)]="fname" class="form-control" id="fname" >
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      required #emailRef="ngModel" [(ngModel)]="email"  class="form-control" id="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" minlength="5" required #passRef="ngModel" [(ngModel)]="password"  class="form-control" id="password">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" [(ngModel)]="type" name="type" id="candidate" value="0">
      <label class="form-check-label" for="candidate">
        Candidate
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input"  type="radio" [(ngModel)]="type" name="type" id="recruiter" value="1">
      <label class="form-check-label" for="recruiter">
        Recruiter
      </label>
    </div>
    <div class="form-group">
      <label class="label" for="login">Already Registered ?</label>
      <a class="" id="login" [routerLink]="['/login']"> Login </a>
    </div>
    <button type="submit" class="btn btn-primary center">Register</button>

    <div *ngIf="register.invalid && (register.dirty || register.touched)" class="form-group mt-3 alert alert-danger">
      <div *ngIf="nameRef.invalid && nameRef.errors.required">
        Name is required.
      </div>
      <div *ngIf="emailRef.invalid && emailRef.errors.required">
        Email is required.
      </div>
      <div *ngIf="emailRef.invalid && emailRef.errors.pattern">
        Email is invalid.
      </div>
      <div *ngIf="passRef.invalid && passRef.errors.required">
        Password is required.
      </div>
      <div *ngIf="passRef.errors.minlength">
        Password must be at <br> least 5 characters long.
      </div>
     </div>
  </form>
  </div>
