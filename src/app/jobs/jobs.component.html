
<div class="container">

  <div class="row mt-3"  *ngIf="user">
    <div class="col-12" *ngIf="user.type===0">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"  >Welcome {{user.fname}}!</span>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-12" *ngIf="this.jobs">
      <accordion  [closeOthers]="oneAtATime" *ngFor="let job of this.jobs">
        <accordion-group  heading="{{job.title}}">
          <div  accordion-heading *ngIf="this.user && applied">
            <button class="btn btn-primary" *ngIf="!checkIfApplied(job.id)" (click)="applytojob(job.id)">Apply</button>
            <button class="btn btn-primary disabled" *ngIf="checkIfApplied(job.id)">Already Applied</button>
          </div>
          <div  accordion-heading *ngIf="!this.user">
            <button class="btn btn-primary" [routerLink]="['/login']">Apply</button>
          </div>
          {{job.description}}
        </accordion-group>
      </accordion>

    </div>
  </div>
</div>
